<!-- Loop through the todos with ngFor directive.-->
<!-- [todo]="todo" passes each iteration of the todos to the app-todo-item component for further generation -->
<!-- (deleteTodo) is an event emitter that we are catching and passing to todos.component.ts-->
<!-- (addTodo) is an event emitter that we are catching and passing to todos.component.ts. Emitted from add-todo.component.ts-->
<app-add-todo (addTodo)="addTodo($event)" ></app-add-todo>
<app-todo-item 
    *ngFor="let todo of todos" 
    [todo]="todo"    
    (deleteTodo)="deleteTodo($event)" 
    >
</app-todo-item>
